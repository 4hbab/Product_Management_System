<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Products</h2>
  <div class="mb-4 flex justify-between">
    <input
      type="text"
      [formControl]="searchControl"
      placeholder="Search by Product Name"
      class="border border-gray-300 p-2 rounded-md w-1/2"
    />
    <button class="bg-green-500 text-white py-2 px-4 rounded-md">
      Create Product
    </button>
  </div>
  <table class="min-w-full bg-white">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Category</th>
        <th class="py-2 px-4">Quantity</th>
        <th class="py-2 px-4">Unit Price</th>
        <th class="py-2 px-4">Total</th>
        <th class="py-2 px-4">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProducts">
        <td class="border px-4 py-2">{{ product.productName }}</td>
        <td class="border px-4 py-2">{{ product.category }}</td>
        <td class="border px-4 py-2">{{ product.quantity }}</td>
        <td class="border px-4 py-2">{{ product.price | currency }}</td>
        <td class="border px-4 py-2">
          {{ product.quantity * product.price | currency }}
        </td>
        <td class="border px-4 py-2">
          <button
            class="text-blue-600 hover:text-blue-900 mr-2"
            title="Edit Product"
          >
            <!-- Edit icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>
          <button
            class="text-red-600 hover:text-red-900"
            title="Delete Product"
          >
            <!-- Delete icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <button
      [disabled]="currentPage === 1"
      (click)="changePage(currentPage - 1)"
      class="py-2 px-4 rounded-md bg-gray-300 hover:bg-gray-400"
    >
      Previous
    </button>
    <span class="mx-2">{{ currentPage }}</span>
    <button
      [disabled]="currentPage === Math.ceil(filteredProducts.length / pageSize)"
      (click)="changePage(currentPage + 1)"
      class="py-2 px-4 rounded-md bg-gray-300 hover:bg-gray-400"
    >
      Next
    </button>
  </div>
</div>
